<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Author</th>
    <th scope="col">Title</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books$ | async; index as i"
      [routerLink]="['/book', book.id]"
      class="my-class">
    <th scope="row">{{i + 1}}</th>
    <td>{{book.author}}</td>
    <td>{{book.title}}</td>
  </tr>
  </tbody>
</table>
